<ion-header [translucent]="true">
  <ion-toolbar color="text">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="background">

  <div class="container">

    <div class="avatar">
      <ion-avatar size="large">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </div>

    <div class="items ion-margin-horizontal">
      <ion-item color="background">
        <ion-label>Name: {{ userDisplayName }}</ion-label>
        <ion-icon slot="end" (click)="updateName()" name="pencil-outline"></ion-icon>
      </ion-item>
      <ion-item color="background">
        <ion-label>Email: {{ userEmail }}</ion-label>
      </ion-item>
      <ion-item color="background">
        <ion-label>Password</ion-label>
        <a slot="end" style="font-size: 12px;" href="change-password">Change Password</a>
      </ion-item>
    </div>
    
  </div>


</ion-content>
