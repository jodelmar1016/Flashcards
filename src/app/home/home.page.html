<ion-header [translucent]="true">
  <ion-toolbar color="text">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="background">
  <div class="top" id="open-modal">
    <p>Mobile Computing</p>
    <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
  </div>
  
  <div class="divider"></div>
    
  <div class="cards-container">
    <ion-card *ngFor="let item of data" color="custom-light">
      <ion-card-content>
        <ion-text routerLink="/card-list" color="custom-dark">
          <h3 style="font-weight: bold;">{{ item.title }}</h3>
          <p>
            <ion-icon slot="start" name="tablet-portrait-outline"></ion-icon>
            {{ item.noOfCards }} cards
          </p>
        </ion-text>
        <ion-button routerLink="/review" color="text" fill="solid" shape="round">
          Review
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="btn">
    <ion-button color="text" fill="solid" shape="round">
      <ion-icon slot="start" name="add"></ion-icon>
      Create set
    </ion-button>
  </div>

</ion-content>
