<ion-menu contentId="home">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-menu-toggle slot="end">
        <ion-button fill="clear">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-button fill="clear" expand="block" fill="solid">
      <ion-icon slot="start" name="home"></ion-icon>
      Home
    </ion-button>
    <ion-button fill="clear" expand="block">
      <ion-icon slot="start" name="book"></ion-icon>
      Quiz
    </ion-button>
    <ion-button fill="clear" expand="block">
      <ion-icon slot="start" name="information-circle"></ion-icon>
      About
    </ion-button>
    <ion-button fill="clear" expand="block">
      <ion-icon slot="start" name="help-circle"></ion-icon>
      Help
    </ion-button>
    <ion-button fill="clear" expand="block">
      <ion-icon slot="start" name="log-out"></ion-icon>
      Logout
    </ion-button>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true">
  <div class="ion-page" id="home">
    <ion-header>
      <ion-toolbar color="custom-primary">
        <ion-menu-toggle slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-menu-toggle>
        <ion-title>Home</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content color="custom-dark">
      <div class="top">
        <p>Mobile Computing</p>
        <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
      </div>
      <div class="divider"></div>
      
      <ion-card *ngFor="let item of data" color="custom-secondary">
        <ion-card-header>
          <ion-card-title>{{ item.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-text color="custom-text-color">
            <p>{{ item.noOfCards }} cards</p>
          </ion-text>
          <ion-button color="custom-primary" fill="solid" shape="round" style="color: red;">
            Review
          </ion-button>
        </ion-card-content>
      </ion-card>

    </ion-content>
  </div>
</ion-content>
