<ion-app>
  <ion-menu contentId="main" menuId="main-menu">
    <ion-header class="menu-header">
      <ion-img class="user-image" src="../../../assets/user.png"></ion-img>
      <p>Albert Einstein</p>
    </ion-header>
    <ion-content color="background">
      <ion-menu-toggle>
        
        <ion-item routerLink="/home" color="background">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item routerLink="/quiz" color="background">
          <ion-icon slot="start" name="book"></ion-icon>
          <ion-label>Quiz</ion-label>
        </ion-item>

        <ion-item routerLink="/profile" color="background">
          <ion-icon slot="start" name="person-circle"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>

        <ion-item routerLink="/about" color="background">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>

        <ion-item routerLink="/help-page" color="background">
          <ion-icon slot="start" name="help-circle"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-item>

        <ion-item (click)="logout()" color="background">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>

      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
