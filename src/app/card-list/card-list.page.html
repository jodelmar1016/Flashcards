<ion-header>
  <ion-toolbar color="text">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ data.setTitle }}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" id="popover">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-popover #popover trigger="popover" triggerAction="click">
      <ng-template>
        <ion-content class="ion-text-center">
          <ion-item (click)="editSet()">
            <ion-label>Edit Title</ion-label>
          </ion-item>
          <ion-item (click)="deleteSet()">
            <ion-label color="danger">Delete</ion-label>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content color="background">
  <div class="container">
    <div class="item-container" *ngFor="let item of cardList" (click)="openCard(item)">
      <h4>{{ item.term }}</h4>
      <p>{{ item.definition }}</p>
    </div>
  </div>
  <div class="btn">
    <ion-button (click)="addCard()" color="text" fill="solid" shape="round">
      <ion-icon slot="start" name="add"></ion-icon>
      Add Card
    </ion-button>
  </div>
</ion-content>
